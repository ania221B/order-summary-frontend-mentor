<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="grid">
    <section class="container grid">
      <picture>
        <source
          srcset="images/pattern-background-desktop.svg"
          media="(min-width: 375px)"
        />
        <img src="images/pattern-background-mobile.svg" alt="" />
      </picture>

      <div class="order-card container container--small">
        <div class="card-img">
          <img src="images/illustration-hero.svg" alt="" />
        </div>
        <div class="card-content flow">
          <header class="flow">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </header>
          <div class="order-details">
            <img src="images/icon-music.svg" alt="" />
            <div class="plan-details">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="" class="btn btn--primary btn--primary--reversed"
              >Change</a
            >
          </div>

          <a href="" class="btn btn--primary btn--dark-bg"
            >Proceed to Payment</a
          >
          <a href="" class="btn btn--secondary">Cancel Order</a>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ania</a>.
    </div>
  </body>
</html>
