<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card container">
        <div class="card__img">
          <img
            src="images/illustration-hero.svg"
            alt="cartoon figure with headphones on their head dancing to music from a phone held in one hand with an outline of a city and music notes in the background"
          />
        </div>
        <div class="card__content flow">
          <header class="flow">
            <h2>Order Summary</h2>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </header>
          <div class="plan">
            <img src="images/icon-music.svg" alt="" />
            <div class="plan__details">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <button href="#" class="btn" data-type="primary" data-theme="link">
              Change
            </button>
          </div>
          <button href="#" class="btn" data-type="primary" data-theme="dark">
            Proceed to Payment
          </button>
          <button href="#" class="btn" data-type="secondary">
            Cancel Order
          </button>
        </div>
      </div>
    </main>

    <footer class="container">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/ania221B">ania221B</a>.
      </div>
    </footer>
  </body>
</html>
